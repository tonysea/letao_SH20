<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>用户管理</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
</head>
<body>
<div class="aside">
  <div class="aside_top">
    <a href="#">黑马20期</a>
  </div>
  <!-- 头像 -->
  <div class="user">
    <img src='images/cc.jpg' alt="">
    <p>管理员</p>
  </div>
  <!-- 导航 -->
  <div class='nav'>
    <ul>
      <li class='current'>
        <a href="user.html" class='current'>
          <i class="glyphicon glyphicon-user"></i>
          <span>用户管理</span>
        </a>
      </li>
      <li>
        <a href="javascript:;" class='list'>
          <i class="glyphicon glyphicon-list"></i>
          <span>分类管理</span>
        </a>
        <div class='options' style="display: none">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="">
          <i class="glyphicon glyphicon-tags"></i>
          <span>商品管理</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<!-- 主体 -->
<div class='main'>
  <div class="main-top">
    <a href="#" class='pull-left menu'>
      <i class='glyphicon glyphicon-align-justify'></i>
    </a>
    <a href="#" class='pull-right out'>
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <!-- container-fluid 撑满父容器, 会自动宽度100%, 会自己添加一个 15px内边距 -->
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active">用户管理</li>
    </ol>
  </div>
  <table class='table table-bordered table-hover'>
    <thead>
      <th width='10%'>序号</th>
      <th width='20%'>用户名</th>
      <th width='30%'>手机号</th>
      <th width='20%'>状态</th>
      <th width='20%'>操作</th>
    </thead>
    <tbody>
      <!--<tr>-->
        <!--<td>11</td>-->
        <!--<td>222</td>-->
        <!--<td>33</td>-->
        <!--<td>44</td>-->
        <!--<td><button class='btn btn-danger'>55</button></td>-->
      <!--</tr>-->
    
    </tbody>
  </table>
  <div class='content text-right'>
    <ul id='paginator'></ul>
  </div>
</div>


<div class="modal fade" id='statusModal'>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" a><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id='logoutBtn'>退出</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id='logoutModal'>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" a><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p> 你确定要执行此操作吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id='confirm'>确认</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type='text/html' id='userTpl'>
  {{ each rows v i}}
      <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{ v.username }}</td>
        <td>{{ v.mobile }}</td>
        <td>{{v.isDelete === 1 ? "正常":'禁用' }}</td>
        <td data-id='{{v.id}}'>
            {{if v.isDelete === 1 }}
            <button class='btn btn-danger'>禁用</button>
            {{ /if }}
            {{if v.isDelete === 0 }}
            <button class='btn btn-success'>启用</button>
            {{/if}}
        </td>
      </tr>
  {{/each}}

</script>

<script src='./lib/jquery/jquery.min.js'></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src='lib/nprogress/nprogress.js'></script>
<script src='lib/artTemplate/template-web.js'></script>
<script src='lib/bootstrap-paginator/bootstrap-paginator.min.js'></script>
<script src='js/common.js'></script>
<script src="js/user.js"></script>


</body>
</html>
